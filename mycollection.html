<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="myCarousel" class="carousel slide">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <H3>My Collection of Work</H3>
            <div class="line"></div>
            <br> 
            <!--class item will define the contents of the slide and active means this slide will be shown first when the page loads.-->
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="img1.jfif" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>I don’t paint dreams or nightmares, I paint my own reality.” Frida Kahlo</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="img2.jfif" class="img-responsive">
                    </a>

                    <div class="carousel-content">
                        <p>A painting to me is primarily a verb, not a noun, an event first and only secondarily an image.– Elaine de Kooning</p>
                    </div>

                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="img3.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>The only time I feel alive is when I'm painting.</p>
                    </div>
                </center>
            </div>

        </div>

        <!-- Left and right controls
    Then data-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads.-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body></html>
